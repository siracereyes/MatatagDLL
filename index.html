<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Lesson Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        @page {
          size: landscape;
          margin: 1cm; /* Slightly larger margin for binding/clipping */
        }
        
        /* Reset height and overflow to prevent clipping */
        html, body {
          height: auto;
          overflow: visible;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white;
        }

        .no-print {
          display: none !important;
        }
        
        /* Table Printing Optimizations */
        table {
          width: 100%;
          border-collapse: collapse;
          page-break-inside: auto;
        }
        thead {
          display: table-header-group; /* Repeats header on new pages */
        }
        tfoot {
          display: table-footer-group;
        }
        tr {
          page-break-inside: avoid; /* Prevents rows from splitting */
          page-break-after: auto;
        }
        td, th {
          page-break-inside: avoid;
        }
        
        /* Ensure backgrounds print */
        .bg-gray-50 { background-color: #f9fafb !important; }
        .bg-gray-100 { background-color: #f3f4f6 !important; }
        .bg-gray-200 { background-color: #e5e7eb !important; }
        .bg-yellow-100 { background-color: #fef9c3 !important; }
      }
    </style>
